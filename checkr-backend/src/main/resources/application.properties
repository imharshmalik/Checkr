# Application Name
spring.application.name=Checkr

# MySQL configuration for local development
spring.datasource.url=jdbc:mysql://localhost:3306/checkr
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true


# H2 database configuration for GitHub Actions
spring.datasource.test.url=jdbc:h2:mem:testdb
spring.datasource.test.driver-class-name=org.h2.Driver













